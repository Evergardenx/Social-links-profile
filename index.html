<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Wassim Maaoui" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <article class="article">
        <img
          class="article__image"
          src="assets/images/avatar-jessica.jpeg"
          alt=""
        />
        <h1 class="article__name">Jessica Randall</h1>
        <h3 class="article__location">London, United Kingdom</h3>
        <p class="article__description">
          "Front-end developer and avid reader."
        </p>
        <div class="article__buttons">
          <button class="button">GitHub</button>
          <button class="button">Frontend Mentor</button>
          <button class="button">LinkedIn</button>
          <button class="button">Twitter</button>
          <button class="button">Instagram</button>
        </div>
      </article>
    </main>
  </body>
</html>
